<html>
    <script>
        function hora() {
            
            var data = new Date();
            
            document.body.innerText = data.getHours() + ":" +
                   data.getMinutes() + ":" +
                   data.getSeconds();

                       
        }
        setInterval(hora, 1000);
             
    </script>

    </body>
</html>
