<html>

<head>
    <script>
        function pegaCEP(cep) {
            return new Promise((resolve, reject) => {
                fetch('https://viacep.com.br/ws/' + cep + '/json/')
                    .then(res => res.json()).then(data => {
                        resolve(data)
                    }).catch(error => {
                        reject(error);
                    })
            })
        }
        function retornaEndereco() {
            let obj = document.getElementById('cep');
            pegaCEP(obj.value).then(dados => {
                console.dir(dados);
            }).catch(erro => {

                console.log(erro);
            })
        }    

    </script>

</head>

<body>
    <table>
        <tr>
            <td>
                <label for="nome">Nome:</label>
            </td>
            <td>
                <input type="text" id="nome" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="cep">CEP:</label>
            </td>
            <td>
                <input type="text" id="cep" size="5%" />
                <button id="botao" onclick="Javascript:retornaEndereco()">Consultar CEP</button>
            </td>
        </tr>

        <tr>
            <td>
                <label for="rua">Rua:</label>
            </td>
            <td>
                <input type="text" id="rua" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="bairro">Bairro:</label>
            </td>
            <td>
                <input type="text" id="bairro" size="10%" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="cidade">Cidade:</label>
            </td>
            <td>
                <input type="text" id="cidade" />
            </td>
        </tr>



    </table>
</body>

</html>
