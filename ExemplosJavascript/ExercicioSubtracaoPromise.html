<html>
<script>
function subtrairNumeros(umNumero, outroNumero) {
    return new Promise((resolve, reject) => {
        //bloco de comandos que serão executados assincronamente.
        let sub = umNumero - outroNumero;
        if (sub > 0) {
            resolve(sub);
        } else {
            reject('Ocorreu erro na operação de subtração');
        }
    }
    )
}
function executar() {
    subtrairNumeros(10, 3453453453).then(result => {
        // Bloco de comandos executado no caso de sucesso da execução da promessa
        console.log('O valor é  ' + result);
        var obj = document.getElementById('campo');
        obj.value = result;
        
    }).catch(erro => {
        // bloco de comandos em caso de erro na execução da promessa.
        console.dir(erro)
        console.error('Error ' + erro);
    });
}




</script>
<body>
    <label for="campo" >Resultado</label>
    <input type="text" id="campo" />
    <button onclick="Javascript:executar()">Executa</button>
</body>
</html>
